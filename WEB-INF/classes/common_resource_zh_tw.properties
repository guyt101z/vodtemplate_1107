動服務的費用）。||<b>申請書</b>指書面的申請，以及經本公司明確&#35377;可時，您向本公司作出非書面申請，要求為您提供相關now寬頻電視服務。為明確起見，「申請書」一詞包括相關的now寬頻電視服務的服務計劃。<br/><br/><b>成人自選影院</b>指僅限向18歲或以上的觀眾於now自選服務的按次收費成人內容服務。   <br/><br/><b>取消費</b>指載於申請書中或本公司不時指定有關由本公司所提供的now寬頻電視服務、器材及任何其他儀器的取消費。 <br/><br/><b>費用</b>指有關本公司提供now寬頻電視服務、器材、儀器或任何其他貨物，並在本now寬頻電視條款及條件、申請書及now寬頻電視服務目錄（如適用及經本公司不時修訂）列出而您應繳付本公司的費用及收費（包括租用費）。||<b>生效日</b>指本公司通知您可在住所使用now寬頻電視服務的日期。<br/><br/><b>內容</b>指可透過使用now寬頻電視服務而獲得的任何數據、資料、影像、圖像、影音內容、應用程序、可下載文件或其他多媒體內容。<br/><br/><b>合約</b>指您與本公司之間有關本公司為您提供now寬頻電視服務的合約，包括本now寬頻電視條款及條件、申請書、所附的條款及條件及now寬頻電視服務目錄（如適用及經本公司不時修訂）。<br/><br/><b>合約價值</b>指(a)就您訂購的服務計劃而言，指您根據合約向本公司就固定期支付的費用總額；或(b)就您訂購的任何服務計劃（無固定期）而言，指您已向本公司支付自生效日起直至緊接任何引致您索賠的任何事件發生日期前止期間的費用總額。 ||<b>到期日</b>指本公司於有關發票指定支付費用的日期，若沒有指定日期，則為發票日期起計20天後當日。<br/><br/><b>提早終止費用</b>指在申請書或本公司不時指定而您應向本公司支付的提早終止費用。<br/><br/><b>器材</b>指包括但不限於在now寬頻電視服務供應裝置送貨單上指明由本公司及／或本公司的關聯公司為了讓您使用now寬頻電視服務而提供的now 寬頻電視訊號解碼器、任何遙控器、電力供應裝置及╱或用於解碼器的電纜及所有其他器材。<br/><br/><b>eye2主機</b>指由Hong Kong Telecommunications (HKT) Limited 經銷，以讓您使用由Hong Kong Telecommunications (HKT) Limited提供的eye2通訊組合的eye2主機（包括WiFi tablet、鋰離子充電電池、充電底座（如適用）及AC-DC變壓器）。||<b>固定期</b>指本公司在申請書中指定的now寬頻電視服務固定期。<br/><br/><b>政府機關</b>指在世界各地的任何政府或半官方、行政、財政或司法組織、部門、委員會、機關、審裁處、代理機構或單位，包括廣播事務管理局、影視及娛樂事務管理處及電訊管理局。<br/><br/><b>香港</b>指中華人民共和國香港特別行政區。<br/><br/><b>牌照</b>指政府機關不時向本公司發出的牌照，授權本公司提供now寬頻電視服務。<br/><br/><b>搬遷費用</b>指本公司在申請書或不時指定、而本公司依第13.1條就搬遷now寬頻電視服務向您收取的費用。||<b>網絡</b>指本公司依牌照擁有或營運的電訊網絡，包括所有使用於或有關網絡的設施及相關器材。 <br/><br/><b>now DOLLAR</b>指您可用作觀看本公司不時指定的now自選按次收費服務節目向本公司購買的點數。<br/><br/><b>now自選按次收費服務</b>指任何於now自選服務的按次收費的服務，而您須就於該服務節目的每次觀看支付額外費用（非月度訂購費）的服務。<br/><br/><b>now自選服務月費計劃</b>指任何now自選按月收費服務的任何服務計劃。||<b>now自選服務</b>指now自選按月收費服務、now自選按次收費服務、本公司以免費形式於now寬頻電視服務提供的所有自選節目服務及包括但不限於現時名為now影視點播站無限睇 、now 影視點播站率先睇及成人自選影院的服務。<br/><br/><b>now自選按月收費服務</b>指，在您訂購該服務的期間，您須就觀看於now 自選服務的自選節目服務支付月度訂購費（而不是每個節目費或每次播放費）的任何now 自選服務的自選節目服務。<br/><br/><b>now寬頻電視服務</b>指您有權不時進入本公司在now寬頻電視上提供的電視節目服務及其他服務。 <br/><br/><b>now寬頻電視服務目錄</b>指就若干服務計劃列明now 寬頻電視服務費用的每一個now 寬頻電視服務目錄（經本公司不時修訂）。||<b>其他費用</b>指申請書中指定為「其他費用」的該等費用。<br/><br/><b>個人資料</b>具有個人資料（私隱）條例（香港法例第486章）賦予的相同涵義。<br/><br/><b>PIN碼</b>指本公司向您發出的個人識別號碼，讓您可接通now寬頻電視服務。<br/><br/><b>啟動前取消費</b>指本公司在申請書或不時指定，根據第7條取消有關申請的費用。<br/><br/><b>住所</b>指不時安裝及使用now寬頻電視服務的地方。<br/><br/><b>租用費</b>指申請書註明而您應就器材繳付本公司的定期費用。||<b>服務計劃</b>指申請書所載或您透過now寬頻電視入門所選擇的本公司的服務計劃（不論是有固定期或其他）。<br/><br/><b>第三方供應商</b>指提供可透過本公司的now寬頻電視服務而獲得及使用的訊息或內容之任何第三方供應商。<br/><br/><b>本公司</b>指電訊盈科媒體有限公司。 <br/><br/><b>您</b>指訂購now寬頻電視服務並在申請書註明的客戶。 

