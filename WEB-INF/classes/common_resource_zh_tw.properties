tandc.tnc2=<br/>所有用戶在使用now自選服務(包括供給now寬頻電視商業用戶的任何now寬頻電視的自選服務)前，須先詳&#38321;及接受以下now自選服務條款及條件 。閣下一旦使用任何now寬頻電視now自選服務，閣下即視為同意受此條款及條件約束。<br/><br/><b>條款及條件適用於now自選服務</b><br/>1. 閣下只可於now自選服務觀看節目如閣下訂購now寬頻電視指定頻道(例如:閣下只可觀看GOLF自選服務如閣下訂購高爾夫球巡迴賽頻道或The Golf Channel)。當閣下的該頻道之訂購終止時，閣下相應now自選服務的使用將會同時自動終止。 <br/><br/>2. 閣下可在觀看時段使用播放&#21151;能如「播放」、「暫停」、「快進」及/或「倒回」，在節目片長 1.5 倍的時間 (「觀看時段」) 內去觀看節目。||3. 請注意，當節目被完整傳輸或當閣下按「停止」鍵, 閣下觀看的有關節目將會立即終止。<br/><br/>4. 觀看節目期間將不能轉換頻道。 節目傳輸可能隨時被中斷, 本公司無須給予閣下事先通知。<br/><br/>5. 請注意本司將不會於任何情況下(包括任何節目未能傳輸、傳輸被中斷或傳輸不完整或即時延誤或閣下轉換本公司提供的計劃組合)退還已付的訂購或觀看費用。<br/><br/>6. 閣下確認電訊盈科多媒體有限公司有全權酌情決定選擇於now自選服務展覽的歐聯賽事。閣下同意倘若並非所有歐聯賽事於now自選服務上展覽，電訊盈科互動多媒體有限公司及電訊盈科媒體有限公司概不承擔或負責任何法律責任。||7. 本公司(指電訊盈科互動多媒體有限公司(代理及代表電訊盈科媒體有限公司))有權隨時修訂任何節目之觀看費用(如適用)，及/或修訂此等條款及條件。<br/><br/>8. 請注意對任何節目的任何內容，電訊盈科互動多媒體有限公司及電訊盈科媒體有限公司概不承擔或負責任何法律責任。<br/><br/>9. now寬頻電視條款及細則適用於閣下觀看的所有now自選服務之節目及內容，及在此等條款及條件與now寬頻電視條款及細則存有任何不一致的情況下，就不一致的範圍而言應以此條款及細則為準。<br/><br/>10. 本條款及條件應以英文文本為準，中文文本只作參考用途。<br/><br/>